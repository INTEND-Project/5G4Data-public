{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "inserv.serviceAccountName" . }}
  namespace: {{ include "inserv.namespace" . }}
  labels:
    app.kubernetes.io/name: {{ include "inserv.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- if .Values.serviceAccount.annotations }}
  annotations:
{{- toYaml .Values.serviceAccount.annotations | nindent 4 }}
  {{- end }}
{{- end }}

