{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "inorch-tmf-proxy.fullname" . }}
  namespace: {{ include "inorch-tmf-proxy.namespace" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "inorch-tmf-proxy.serviceAccountName" . }}
    namespace: {{ include "inorch-tmf-proxy.namespace" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "inorch-tmf-proxy.fullname" . }}
{{- end }}

