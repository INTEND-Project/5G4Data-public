{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "inorch-tmf-proxy.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "inorch-tmf-proxy.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
  # Permissions for managing resources in the inOrch-TMF-Proxy namespace
  - apiGroups: [""]
    resources: ["pods", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Permissions for creating and managing namespaces (needed for Helm deployments)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  # Permissions for managing resources in other namespaces (needed for Helm deployments)
  - apiGroups: [""]
    resources: ["serviceaccounts", "secrets", "configmaps", "pods"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Permissions for creating and managing Ingress resources (needed for automatic service exposure)
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Permissions for port-forwarding (if needed)
  - apiGroups: [""]
    resources: ["pods/portforward"]
    verbs: ["create"]
  # Permissions for Helm/Tiller (if using Helm 2) or Helm 3 operations
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
{{- end }}

