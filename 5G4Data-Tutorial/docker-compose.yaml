services:
  flask-app:
    build: .
    ports:
      - "5004:5004"

  reverse-proxy:
    image: caddy:latest
    ports:
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./certs:/etc/ssl/certs
    depends_on:
      - flask-app
