{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "inserv.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "inserv.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
subjects:
  - kind: ServiceAccount
    name: {{ include "inserv.serviceAccountName" . }}
    namespace: {{ include "inserv.namespace" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "inserv.fullname" . }}
{{- end }}

