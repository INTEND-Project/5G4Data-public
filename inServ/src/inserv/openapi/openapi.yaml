          description: Not Implemented
        "503":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Service Unavailable
      summary: List or find Intent objects
      tags:
      - intent
      x-openapi-router-controller: inserv.controllers.intent_controller
