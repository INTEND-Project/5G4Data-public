openapi: 3.0.1
info:
  description: Swagger UI environment for the INTEND project 5G4DATA Intent Management
    API specification
  title: INTEND 5G4DATA use case; Intent Management API
  version: 1.0.0
servers:
- url: "{apiRoot}/intentManagement/"
  variables:
